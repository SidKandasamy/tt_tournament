        <main>

            <div class="title">
                <h3 class="lead">Let's make your games!</h2>

                    <p class="instructions">Enter atleast 8 players to generate the elimination tournament.
                </h3>

                <div>
                    <input class="input" id="name-input" type="text" placeholder="Enter player's name...">
                    <button id="add-player">Add Player</button>
                </div>
            </div>

            <div class="wrapper" id="tournament">

                <div class="quarter">
                    <div class="first">
                        <div class="first-round">
                            <input class="first-round-input available" type="text" name="" id="">
                            <input class="first-round-input available" type="text" name="" id="">
                        </div>

                        <div class="first-round">
                            <input class="first-round-input available" type="text" name="" id="">
                            <input class="first-round-input available" type="text" name="" id="">
                        </div>

                    </div>

                    <div class="second">
                        <div class="first-round">
                            <input class="first-round-input available" type="text" name="" id="">
                            <input class="first-round-input available" type="text" name="" id="">
                        </div>

                        <div class="first-round">
                            <input class="first-round-input available" type="text" name="" id="">
                            <input class="first-round-input available" type="text" name="" id="">
                        </div>
                    </div>

                </div>

                <div class="semi">
                    <div class="semi-one">
                        <input type="text" name="" id="">
                        <input type="text" name="" id="">
                    </div>

                    <div class="semi-two">
                        <input type="text" name="" id="">
                        <input type="text" name="" id="">
                    </div>
                </div>

                <div class="final">
                    <div class="group">
                        <input type="text" name="" id="">
                        <input type="text" name="" id="">
                    </div>
                </div>
            </div>


            <table class="lead">
                <tr>
                    <th>Name</th>
                    <th>Number of times Champion</th>
                </tr>

                <tr>
                    <td>Sid Kandasamy</td>
                    <td>5</td>
                </tr>

            </table>


        </main>
